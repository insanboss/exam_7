{% extends "base.html" %}
{% block title %}Delete answer{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete answer "{{ answer.option_text }}"?</h1>
    <form method="POST" action="{% url "delete_answer" answer.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'poll_view' answer.poll.id %}">Cancel</a></p>
    </form>
{% endblock %}
